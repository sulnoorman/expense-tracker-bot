name: 🚀 Deploy to Server via Tailscale

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🛜 Start Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}

      - name: 🚀 SSH into server via Tailscale
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{secrets.SSH_HOST}} << 'EOF'
            cd /DATA/MyProject/expense_tracker_bot
            git pull origin main
            docker stop expense-tracker-bot || true
            docker rm expense-tracker-bot || true
            docker build -t expense-tracker-bot .
            docker run -d \
              --name expense-tracker-bot \
              --env-file .env \
              -p 5000:5000 \
              expense-tracker-bot
          EOF
